<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>User - Creation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jquery script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- bootstrap css -->
	<link rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
		crossorigin="anonymous">

	<!-- custom css -->
	<link rel="stylesheet" href="\css\register\register-style.css">
</head>

<body>
    <div id="wrapper">
        <div class="random-info">
            <h2 style="font-family:DripFont">◄ What's the point of a new account when you can have a new user! ►</h2>
        </div>

        <div id="title-register">
            <br />
            <p class="h2 text-center"><b>ToDoList - User creation</b></p>
            <br />
        </div>

        <section id="main-part">
            <div id="register-section">
                <form id="register" method="post">
                    <div>
                        <div id="feedback" class="validation-message-wrong">
                            
                        </div>
						
						<div class="oveflow-fix">
                            <div class="label">
                                <label for="username" />Username * :
                            </div>
                            <div class="input">
                                <input class="form-control" type="text" name="username" id="username" placeholder="Enter your username.. " required 
                                minlength="6">
                            </div>
                        </div>
						
                        <div class="oveflow-fix">
                            <div class="label">
                                <label for="pass" />Password* :
                            </div>
                            <div class="input">
                                <input class="form-control" type="password" name="pass" id="pass" placeholder="Enter a password.. " required >
                            </div>
                        </div>

                        <div class="oveflow-fix">
                            <div class="label">
                                <label for="confpass" />Confirm pass* :
                            </div>
                            <div class="input">
                                <input class="form-control" type="password" name="confpass" id="confpass" placeholder="Confirm the password. " required >
                            </div>
                        </div>

                        <div>
                            <input id="submit-button" type="submit" value="Create" />
                        </div>
                        
                        <div id="link-message"><a th:href="@{/useradmin/index(authToken=${param.authToken})}">Go back. </a></div>

                    </div>
                </form>
            </div>
        </section>

        <div class="random-info">
            <h2>◄ Keeping your ideas and plans organised is the key to success! ►</h2>
        </div>
    </div>

    <!-- form validation script -->
	<script type="text/javascript" src="/js/validation/replacementValidation.js">
	</script>

	<!-- register script -->
	<script type="text/javascript" src="/js/user/add-user-script.js">
	</script>
	
	<!-- bootstrap scripts -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
		crossorigin="anonymous"></script>
</body>
</html>
